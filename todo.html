<!DOCTYPE html>
<html>

   <head>
      <title>TODO APP</title>
   </head>

   <body ng-app = "todoApp"  ng-controller="todoController as todo">
      <h1>Sample Todo</h1>

      <div>
        <input type="text" ng-model="todo.title"><button ng-click="todo.addTodo()">Add</button>
        <ul>
            <li ng-repeat="t in todo.todos">{{t}}<button ng-click="todo.deleteTodo($index)">Delete</button></li>
        </ul>
      </div>
      <todo-list-directive header="Waiting" status-type="0" todo-list="todo.todos"></todo-list-directive>

      <todo-list-directive header="Working" status-type="1" todo-list="todo.todos"></todo-list-directive>


     <script type="text/template" id="todoListTemplate">
      <h3>{{header}}</h3>
      <div>
        <table>
          <thead>
            <tr>
              <th style="text-align: left">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="todo in todoList | filter:{status:statusType}">
              <td>{{todo.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </script>

      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "todo.js"></script>
   </body>
</html>
